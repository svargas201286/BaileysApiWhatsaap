<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .logo-test {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        h2 {
            color: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test de Logo WillayAPI</h1>
        
        <div class="logo-test">
            <h2>Logo Principal</h2>
            <img src="images/willayapi-logo.png" alt="WillayAPI Logo" style="max-width: 100%; height: auto;">
        </div>

        <div class="logo-test">
            <h2>Logo en Sidebar (180px)</h2>
            <img src="images/willayapi-logo.png" alt="WillayAPI Logo" style="width: 180px; height: auto;">
        </div>

        <div class="logo-test">
            <h2>Favicon</h2>
            <img src="images/favicon.png" alt="Favicon" style="width: 64px; height: auto;">
        </div>

        <div style="margin-top: 20px; padding: 15px; background: #e0e7ff; border-radius: 8px;">
            <p><strong>Rutas de archivos:</strong></p>
            <ul>
                <li>Logo: <code>images/willayapi-logo.png</code></li>
                <li>Favicon: <code>images/favicon.png</code></li>
            </ul>
        </div>

        <div style="margin-top: 20px;">
            <a href="index.html" style="display: inline-block; padding: 10px 20px; background: #6366f1; color: white; text-decoration: none; border-radius: 5px;">Ir al Dashboard</a>
            <a href="login.html" style="display: inline-block; padding: 10px 20px; background: #10b981; color: white; text-decoration: none; border-radius: 5px; margin-left: 10px;">Ir al Login</a>
        </div>
    </div>
</body>
</html>
